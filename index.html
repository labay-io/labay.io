---
layout: default
title: Home
---

<section class="posts">
    {% for post in site.posts %}
    <article class="post">
        <h1 class="post-title">
          <a href="{{ post.url }}">{{ post.title }}</a>
        </h1>
        <p class="post-date">{{ post.date | date_to_string }}</p>
        {{ post.content }}
    </article>
    {% endfor %}
</section>
<div class="center-block text-center vert-offset-top-10">
    <h3><em>We build software and cloud infrastructure to help businesses grow.</em></h3>
</div>
<hr class="soften">
